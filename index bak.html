<!DOCTYPE html>

  <title>Свадебное приглашение</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="container-first-page">
        <div class="left-image">
            <picture>
                <source width="200" srcset="images/flower/webp/flawor_720.webp" media="(min-width: 1280px)" />
                <source width="150" srcset="images/flower/webp/flawor_720.webp" media="(min-width: 426px)" />
                <img width="100" src="images/flower/webp/flawor_720.webp" />            
            </picture>
        </div>
        <div class="content">
            <div class="names">
                <div class="andrey">Андрей</div>
                <div class="and">и</div>
                <div class="anna">Анна</div>
            </div>
            <div class="invite">Приглашаем на свадьбу <br> 2 августа <br> 2024 года</div>
        </div>
        <div class="right-image">
            <picture>
                <source width="200" srcset="images/flower/webp/flawor_720.webp" media="(min-width: 1280px)" />
                <source width="150" srcset="images/flower/webp/flawor_720.webp" media="(min-width: 426px)" />
                <img width="100" src="images/flower/webp/flawor_720.webp" />            
            </picture>
        </div>
    </div>
  </div>
</body>
</html>
